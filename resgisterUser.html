<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estiloRegister.css">
</head>

<body>
    <div class="registro-wrapper">
        <div class="registro-card">
            <div class="mb-4 p-3 border rounded bg-light">
                <h2 class="mb-0 text-start fs-5">Registro de usuario</h2>
            </div>
            <!--Inicio formulario -->
            <form class="needs-validation" novalidate>
                <!-- Nombre completo -->
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" required maxlength="50"
                        pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios hasta 50 caracteres">
                    <div class="invalid-feedback mt-1">Ingresa tu nombre completo</div>
                </div>

                <!-- Correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" required pattern="^[a-zA-Z0-9._%+-]+@duoc\.cl$"
                        title="Debe ser un correo valido con dominio @duoc.cl">
                    <div class="invalid-feedback mt-1">Ingrese correo valido</div>
                </div>

                <!-- Verificar correo -->
                <div class="mb-3">
                    <label for="verificarCorreo" class="form-label">Confirmar correo</label>
                    <input type="email" class="form-control" id="verificarCorreo" required
                        pattern="^[a-zA-Z0-9._%+-]+@duoc\.cl$" title="Debe ser un correo valido con dominio @duoc.cl">
                    <div class="invalid-feedback mt-1">Los correos deben coincidir</div>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required minlength="8"
                        title="Debe tener al menos 8 caracteres, una mayuscula, una minuscula, un numero y un simbolo especial (ejemplo: @#$%)">
                    <div class="invalid-feedback mt-1">Ingrese contraseña segura</div>
                </div>

                <!-- Verificar contraseña -->
                <div class="mb-3">
                    <label for="verificarPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="verificarPassword" required minlength="8"
                        title="Debe tener al menos 8 caracteres, una mayuscula, una minuscula, un numero y un simbolo especial (ejemplo: @#$%)">
                    <div class="invalid-feedback mt-1">Ingrese contraseña segura</div>
                </div>

                <!-- Telefono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono (opcional)</label>
                    <input type="tel" class="form-control" id="telefono" pattern="^(\+?56)?(9\d{8})?$"
                        title="Debe ser un numero valido, como: 912345678">
                    <div class="invalid-feedback mt-1">Numero invalido</div>
                </div>

                <!-- Terminos -->
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terminos" required>
                        <label class="form-check-label" for="terminos">Acepto los terminos y condiciones</label>
                        <div class="invalid-feedback">Debes aceptar los terminos.</div>
                    </div>
                </div>

                <!-- Registro de mascota -->
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h4 class="mb-0">Registro de mascota</h4>
                        <button type="button" class="btn btn-outline-primary" id="agregarMascota">Añadir nuevo
                            registro</button>
                    </div>
                    <div id="mascotasContainer" class="d-flex flex-column gap-3"></div>
                </div>

                <!-- Plantilla registro mascota -->
                <div id="plantillaMascota" class="mascota-template d-none">
                    <div class="mb-3 p-3 border rounded">
                        <!-- Nombre de la mascota -->
                        <div class="mb-2">
                            <label class="form-label">Nombre de la mascota</label>
                            <input type="text" class="form-control" name="mascotaNombre[]"
                                pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" required maxlength="50"
                                title="Solo letras y espacios hasta 50 caracteres">
                            <div class="invalid-feedback mt-1">Ingresa el nombre de la mascota</div>
                        </div>

                        <!-- Tipo + boton eliminar -->
                        <div class="row mb-2 align-items-end">
                            <div class="col-8">
                                <label class="form-label">Tipo</label>
                                <select class="form-select" name="mascotaTipo[]" required
                                    title="Puedes escoger una de las opciones o bien, haz clic en 'otro'">
                                    <option value="">-- Seleccione un tipo de mascota --</option>
                                    <option value="Perro">PERRO</option>
                                    <option value="Gato">GATO</option>
                                    <option value="Ave">AVE</option>
                                    <option value="Otro">OTRO</option>
                                </select>
                                <div class="invalid-feedback mt-1">Seleccione el tipo</div>
                            </div>
                            <div class="col-4 text-end">
                                <button type="button"
                                    class="btn btn-sm btn-danger btn-mascota eliminar-mascota">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Boton registrar -->
                <div class="text-center">
                    <button class="btn btn-primary btn-final">Registrar</button>
                </div>
            </form>
            <!--Fin inicio formulario -->

            <!--Manipulacion del DOM AUN SIN USAR!! -->
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
            <!--Validacion script js -->
            <script src="scriptRegister.js"></script>
        </div>
    </div>
</body>

</html>
