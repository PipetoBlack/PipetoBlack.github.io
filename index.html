<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petsocity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container-fluid collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="d-flex    ">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
              </div>

              <div class="mx-auto">
                <a class="navbar-brand " href="#">Guau&Miau</a>
              </div>

              <div class="d-flex"> 
                <a href="#" class="btn btn-primary btn-lg active" tabindex="-1" role="button" aria-pressed="true">Inicio Sesion</a>

              </div>
            </div>
        </nav>
    </header>
    <main>


        <!-- formulario -->
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomPassword" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
