<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petsocity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2171/2171981.png" type="image/x-icon">
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container-fluid collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="d-flex    ">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
              </div>

              <div class="mx-auto">
                <a class="navbar-brand " href="#">Petsocity</a>
              </div>

              <div class="d-flex"> 
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Sign in
                </button>

              </div>
            </div>
        </nav>
    </header>
    <main>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
            </div>
            <div class="modal-body ">
              <!-- formulario  -->
                    <form class="needs-validation d-flex flex-column gap-3 " novalidate>
                       <!-- Usuario -->
                        <div class="w-100 ">
                            <label for="validationCustomUsername" class="form-label">Username</label>
                            <div class="input-group has-validation">
                              <span class="input-group-text" id="inputGroupPrepend">@</span>
                              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please enter your username.
                              </div>
                            </div>
                        </div>
                        <!-- Constraseña  -->
                        <div class="w-100">
                            <label for="validationCustomPassword" class="form-label">Password</label>
                            <div class="input-group has-validation">
                                <input type="password" class="form-control" id="validationCustomPassword" aria-describedby="inputGroupPrepend" required placeholder="Password">
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                        </div>

                          <!-- Mensaje de usuario/contraseña incorrecta -->
                        <div id="loginError" class="text-danger d-none">
                          Usuario o contraseña incorrectos.
                        </div>

                        <div class="d-flex justify-content-center mt-3">
                          <button class="btn btn-primary" type="submit">Submit</button>
                        </div>

                        <div class="text-center mt-2">
                          <a href="#">Olvidé mi contraseña</a>
                        </div>
                    </form>
                    <!-- termino formulario   -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
