<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guau&Miau</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2171/2171981.png" type="image/x-icon">
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f9c971;">
    <div class="container-fluid">
      <!-- Botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido del navbar -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <!-- Inicio -->
        <div class="d-flex">
          <a class="nav-item nav-link active" href="/index.html" style="color: white;">Inicio 
          </a>
        </div>

        <!-- Logo centrado -->
        <div class="mx-auto">
          <img src="/images/Imagen1.jpg" style="width: 40vh;" alt="">
        </div>

        <!-- Botones -->
        <div class="d-flex" style="gap:15px;">
          <button type="button" class="btn btn-primary me-4  " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Iniciar sesión
          </button>
          <a class="btn btn-primary" style="background-color:#f7f7f7; border-color: #f7f7f7; color: black;" href="/resgisterUser.html" role="button">Registrarse</a>
        </div>
      </div>
    </div>
  </nav>
</header>

    <main>

      <!-- Modal -->
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Bienvenido a Guau&Miau</h5>
            </div>
            <div class="modal-body ">
              <!-- formulario  -->
                    <form class="needs-validation d-flex flex-column gap-3 " novalidate>
                      <!-- Usuario correo -->
                        <div class="w-100 ">
                            <label for="validationCustomEmail" class="form-label">Correo electronico</label>
                            <div class="input-group has-validation">
                              <input type="email" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" required 
                                pattern="^[a-zA-Z0-9._%+-]+@duoc\.cl$" title="Debe ser un correo valido con dominio @duoc.cl"  placeholder="phillips@duocuc.cl"> 
                            <div class="invalid-feedback">
                                Por favor ingrese su correo electrónico.
                              </div>
                            </div>
                        </div>
                        <!-- Constraseña  -->
                        <div class="w-100 mt-3">
                            <label for="validationCustomPassword" class="form-label">Contraseña</label>
                            <div class="input-group has-validation">
                                <input type="password" class="form-control" id="validationCustomPassword" aria-describedby="inputGroupPrepend" required  minlength="8"
                                  title="Debe tener al menos 8 caracteres, una mayuscula, una minuscula, un numero y un simbolo especial (ejemplo: @#$%)" placeholder="contra123@">
                                <div class="invalid-feedback">
                                    Por favor ingresa tu contraseña.
                                </div>
                            </div>
                        </div>

              <!-- Mensaje de usuario/contraseña incorrecta -->
              <div id="loginError" class="text-danger d-none">
                Usuario o contraseña incorrectos.
              </div>

              <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary" type="submit">Inciar sesión</button>
              </div>

                        <div class="text-center mt-2">
                          <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                    <!-- termino formulario   -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>



    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
